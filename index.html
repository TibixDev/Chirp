<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpEmu</title>
</head>
<body style="background-color: #292929;">
    <canvas
        id="display"
        style="
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        ">
    </canvas>
    <button onclick="ResetEmu()">reset</button>
    <button id="pauseBtn" onclick="PauseEmu()">pause</button>
    <button id="pauseBtn" onclick="ProcessCycle()">step</button>
    <input id="rom" type="text" oninput="ChangeROMLink()" placeholder="./roms/ibm.rom">
    <script src="def.js"></script>
    <script src="emu.js"></script>
</body>
</html>
